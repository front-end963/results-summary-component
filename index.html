<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <main>

        <div>

            <h2>Your Result</h2>
            
            <div>

                <h1>76</h1>
            
                <p>of 100</p>

            </div>

            <h2>Great</h2>
        
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>
  
        <div>

            <h2>Summary</h2>


            <div>
                
                <img src="./assets/images/icon-reaction.svg" alt="reaction icon">

                <h3>Reaction</h3>

                <span><strong>80</strong> <p>/ 100</p></span>

            </div>
  
            <div>

                <img src="./assets/images/icon-memory.svg" alt="memory icon">
    
                <h3>Memory</h3>
                
                <span><strong>92</strong> <p>/ 100</p></span>

            </div>

            <div>

                <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
    
                <h3>Verbal</h3>

                <span><strong>61</strong> <p>/ 100</p></span>

            </div>

            <div>

                <img src="./assets/images/icon-visual.svg" alt="visual icon">
    
                <h3>Visual</h3>

                <span><strong>72</strong> <p>/ 100</p></span>

            </div>

  
            <button>Continue</button>

    </main>

    
    
</body>
</html>
